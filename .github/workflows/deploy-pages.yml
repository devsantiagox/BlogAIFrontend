name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy Frontend files
        run: |
          mkdir -p _site
          # Copiar solo los archivos necesarios para el frontend (sin symlinks)
          cp Frontend/index.html _site/
          cp Frontend/app.js _site/
          cp Frontend/styles.css _site/
          # Crear archivo .nojekyll para que GitHub Pages sirva los archivos est√°ticos
          touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: '_site'
          retention-days: 1

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: _site

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

