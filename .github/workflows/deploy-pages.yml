name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build and prepare files
        run: |
          # Limpiar directorio de salida si existe
          rm -rf _site
          mkdir -p _site
          
          # Leer y escribir archivos usando cat para asegurar que son archivos regulares
          # Esto evita cualquier problema con symlinks o hard links
          cat Frontend/index.html > _site/index.html
          cat Frontend/app.js > _site/app.js
          cat Frontend/styles.css > _site/styles.css
          
          # Crear archivo .nojekyll (vacío)
          touch _site/.nojekyll
          
          # Verificar que todos los archivos son regulares (no symlinks ni hard links)
          echo "Verificando tipos de archivos:"
          find _site -type f -exec ls -li {} \;
          
          # Verificar que no hay symlinks
          if find _site -type l | grep -q .; then
            echo "ERROR: Se encontraron symlinks"
            find _site -type l
            exit 1
          fi
          
          # Verificar que no hay hard links (todos deben tener inode único)
          inode_count=$(find _site -type f -exec ls -i {} \; | awk '{print $1}' | sort -u | wc -l)
          file_count=$(find _site -type f | wc -l)
          if [ "$inode_count" -ne "$file_count" ]; then
            echo "ERROR: Se encontraron hard links (inodes duplicados)"
            exit 1
          fi
          
          # Verificar que los archivos existen
          test -f _site/index.html || exit 1
          test -f _site/app.js || exit 1
          test -f _site/styles.css || exit 1
          
          # Mostrar información final
          echo "✓ Todos los archivos son regulares (sin symlinks ni hard links)"
          echo "Archivos listos para desplegar:"
          ls -lh _site/
          echo "Tamaño total:"
          du -sh _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

